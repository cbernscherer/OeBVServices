{% extends 'OeBVAdmin/base_oebv_admi.html' %}

{% block main %}
  <div class="jumbotron">
    <h1>Willst du den Benutzer für {{ playername }} wirklich entfernen</h1>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-danger btn-lg myButton">Entfernen</button>
      <a class="btn btn-info btn-lg myButton ml-2" href="{% url 'OeBVAdmin:reguser_detail' slug=slug %}">Zurück</a>
    </form>
  </div>

{% endblock %}
