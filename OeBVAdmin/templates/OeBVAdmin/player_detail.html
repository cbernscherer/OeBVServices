{% extends 'OeBVAdmin/base_oebv_admi.html' %}

{% block main %}
  <div class="jumbotron">
    <h1>{{ player.first_name }} {{ player.last_name }}</h1>

    <div class="row mt-4 mb-2">
      <h3 class="col-xl-2 col-md-3 col-5">Nummer:</h3>
      <h3 class="col">{{ player.oebv_nr }}</h3>
    </div>

    <div class="row my-2">
      <h3 class="col-xl-2 col-md-3 col-5">Benutzer:</h3>
        <h3 class="col">{{ player.reg_user.username}}
          <a class="btn btn-danger myButton ml-3" href="{% url 'OeBVAdmin:reguser_remove' slug=player.slug %}">Entfernen</a>
        </h3>
    </div>

    <a class="mt-2 btn btn-info btn-lg myButton" href="{% url 'OeBVAdmin:reguser_list' %}">Liste</a>

  </div>
{% endblock %}
