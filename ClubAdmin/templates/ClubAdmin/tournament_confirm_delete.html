{% extends 'ClubAdmin/base_club_admin.html' %}

{% block main %}
  <div class="jumbotron">
    <h1>Willst du das Turnier {{ tournament.name }} wirklich löschen?</h1>
    <p class="lead">Damit gehen sämtliche Anmeldungen verloren!</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg myButton">L&ouml;schen</button>
      <a class="btn btn-info btn-lg myButton ml-2" href="{% url 'ClubAdmin:tournament_detail' slug=tournament.slug %}">Zurück</a>
    </form>
  </div>
{% endblock %}
